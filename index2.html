<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />

        <title>Forms and Lists</title>
    </head>
    <body>
        <ul>
            <li>John</li>
            <li>Paul</li>
            <li>George</li>
            <li>Ringo</li>
        </ul>

        <ol>
            <li>
                Eleanor Rigby
            </li>
            <li>
                Picks up the rice in the church where a wedding has been
            </li>
            <li>
                Lives in a dream
            </li>
            <li>
                Waits at the window
            </li>
            <li>
                Wearing the face that she keeps in a jar by the door
            </li>
            <li>
                Who is it for?
            </li>
        </ol>
        
        <label for="Beatles-Catalogue">Choose a Beatles Tune:</label>
        <input list="Beatles-Songs" id="Beatles-Catalogue" name="Beatles-Songs">

        <datalist id="Beatles-Songs">
            <option value="I Want To Hold Your Hand">
            <option value="Strawberry Fields Forever">
            <option value="That Boy">
            <option value="Across The Universe">  
        </datalist>
           


    

            
    </body>
    <html>
